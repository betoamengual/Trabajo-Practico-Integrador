<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/form.css">
    <script src="script/form.js"></script>
</head>
<body>
    <header>
        <nav>
            <img src="img/barbell.png" alt="">
            <ul>
                <li><a href="contact.html">CONTACT</a></li>
                <li><a href="form.html">FORM</a></li>
                <li><a href="index.html">MAIN</a></li>
            </ul>
        </nav>
    </header>
    <hr>
<section class="form">
    <h4>Registro</h4>
    <form id="registrationForm" onsubmit="return validateForm()">
        <input class="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña">
        <p> <input type="checkbox" id="agreeTerms">Estoy de acuerdo con <a href="#">Términos y condiciones</a></p>
        <input class="buttom" type="button" value="Registrar" onclick="validateForm()">
        <p id="error-message" style="color: red;"></p>
        <p><a href="#">Ya tengo una cuenta</a></p>
    </form>

</section>

</body>
</html>
